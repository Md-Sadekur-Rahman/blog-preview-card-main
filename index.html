<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: hsl(47, 88%, 63%);
            font-family: 'Figtree', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Prevents content from touching screen edges */
        }

        .card {
            background-color: hsl(0, 0%, 100%);
            border-radius: 12px;
            box-shadow: 8px 8px 0px hsl(0, 0%, 7%);
            padding: 20px;
            max-width: 375px; /* Default width for mobile */
            width: 100%;
            text-align: left;
            border: 1px solid black;
            transition: transform 0.3s; /* Smooth hover effect */
        }

        .card:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .category {
            background-color: hsl(47, 88%, 63%);
            display: inline-block;
            padding: 5px 10px;
            font-weight: 800;
            border-radius: 5px;
            margin-top: 15px;
        }

        .date {
            color: hsl(0, 0%, 42%);
            font-size: 14px;
            margin: 10px 0;
        }

        .title {
            font-weight: 800;
            font-size: 22px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .title:hover {
            color: hsl(47, 88%, 63%);
        }

        .description {
            color: hsl(0, 0%, 42%);
            font-size: 16px;
            margin: 15px 0;
        }

        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
        }

        .author img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .card {
                max-width: 500px; /* Slightly larger for tablets */
            }
        }

        @media (min-width: 1024px) {
            .card {
                max-width: 600px; /* More space on desktops */
            }
        }

        @media (min-width: 1440px) {
            .card {
                max-width: 700px; /* Adjusted for large screens */
                padding: 30px;
                box-shadow: 12px 12px 0px hsl(0, 0%, 7%);
            }
            .title {
                font-size: 26px;
            }
            .description {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="assets/images/illustration-article.svg" alt="Blog Preview">
        <div class="category">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="title">HTML & CSS foundations</div>
        <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
        <div class="author">
            <img src="assets/images/image-avatar.webp" alt="Author">
            <span>Greg Hooper</span>
        </div>
    </div>
</body>
</html>
